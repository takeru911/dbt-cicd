
version: 2

models:
    - name: awssome_taker
      columns:
        - name: c_custkey
          meta:
            primary-key: true
        - name: c_name
        - name: c_nationkey
        - name: c_phone
        - name: order_count
        - name: order_price
      meta:
        datafold:
          datadiff:
            exclude_columns:
              - order_price
    - name: my_first_dbt_model
      description: "A starter dbt model"
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null

    - name: my_second_dbt_model
      description: "A starter dbt model"
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null

sources:
  - name: sample_data
    database: snowflake_sample_data
    schema: tpch_sf1
    tables:
      - name: customer
      - name: orders
  